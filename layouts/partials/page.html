<section class="container page">

    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ if ne .Title "Contact" }}
<!--             {{ .Content }}-->
          {{ end }}
        </a>
      </h1>
    </header>

    {{ if eq .Title "Contact" }}

    {{ if ne .Title "Contact" }}

    {{ end }}
  </article>
</section>
